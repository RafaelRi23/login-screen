<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertigo</title>
  </head>
  <body>
    <div class="logo">
      <img src="./assets/logo.svg" alt="logo vertígo" />
    </div>
    <div class="title">
      <h1>Acesse a plataforma</h1>
      <p>
        Faça login ou registre-se para começar a construir seus projetos ainda
        hoje.
      </p>
    </div>
    <div class="inputs">
      <label for="cMail">E-mail</label>
      <p>
        <input
          type="email"
          name="tMail"
          id="cMail"
          placeholder="Digite seu e-mail"
        />
      </p>
      <label for="cPassword">Senha</label>
      <a href="">Esqueceu a senha?</a>
      <p>
        <input
          type="password"
          name="tPassword"
          id="cPassword"
          placeholder="Digite sua senha"
        />
      </p>
      <button>Entrar</button>
      <div class="subscribe">
        <p>Ainda não tem uma conta? <a href="">Inscreva-se</a></p>
      </div>
    </div>
  </body>
</html>
